<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Our Meeting üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #f8cdda, #fbc2eb);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Floating Hearts */
        .floating-heart {
            position: absolute;
            color: #ff6b81;
            font-size: 20px;
            opacity: 0.6;
            animation: floatUp 6s infinite ease-in-out;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0.6; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Centered Widget */
        .widget {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.15);
            width: 320px;
            backdrop-filter: blur(12px);
            border: 2px solid #ff6b81;
            text-align: center;
        }

        h2 {
            color: #ff6b81;
            font-size: 22px;
            font-weight: 600;
        }

        /* Countdown Timer */
        #countdown {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            background: white;
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Spotify Player */
        .spotify-player {
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Love Message */
        #love-message {
            display: none;
            font-size: 20px;
            color: #ff6b81;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(255, 0, 102, 0.5);
            margin-top: 12px;
            animation: pop 1s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b81;
            opacity: 0.8;
            animation: confetti-fall 4s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>

    <!-- Floating Hearts -->
    <script>
        function createFloatingHearts() {
            for (let i = 0; i < 15; i++) { 
                let heart = document.createElement("div");
                heart.classList.add("floating-heart");
                heart.innerHTML = "üíñ";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = Math.random() * 100 + "vh";
                heart.style.animationDuration = Math.random() * 3 + 4 + "s";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 6000);
            }
        }
        createFloatingHearts();
        setInterval(createFloatingHearts, 4000);
    </script>

    <!-- Countdown Widget -->
    <div class="widget">
        <h2>Meeting in... ‚è≥</h2>
        <div id="countdown"></div>
        <div class="spotify-player">
            <iframe style="border-radius:12px" 
                src="https://open.spotify.com/embed/track/0EfsDEYaSjGYd66Pr881nq?utm_source=generator" 
                width="100%" height="80" frameborder="0" allowfullscreen 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
            </iframe>
        </div>
        <div id="love-message">üíñ Finally! Day to hug you tight! üíñ</div>
    </div>

    <!-- Confetti Animation -->
    <script>
        function updateCountdown() {
            const targetDate = new Date("March 15, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            if (timeLeft > 0) {
                document.getElementById("countdown").innerHTML = 
                    `${days} Days | ${hours} Hours | ${minutes} Min | ${seconds} Sec`;
            } else {
                document.getElementById("countdown").style.display = "none";
                document.getElementById("love-message").style.display = "block";
                startConfetti();
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        function startConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
                document.body.appendChild(confetti);
                setTimeout(() => { confetti.remove(); }, 4000);
            }
        }
    </script>

</body>
</html>
